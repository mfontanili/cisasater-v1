<tr>
    <td
        align="left"
        class="es-m-txt-c es-m-p30t"
        style="padding: 0; margin: 0; padding-top: 10px; padding-bottom: 10px"
    >
        <span
            class="es-button-border-3 es-button-border"
            style="
                border-style: solid;
                border-color: #1c84f4;
                background: #1c84f4;
                border-width: 1px;
                display: inline-block;
                border-radius: 4px;
                width: auto;
            "
        >
            <a

                class="es-button es-button-1"
                target="_blank"
                style="

                    text-decoration: none;
                    -webkit-text-size-adjust: none;
                    -ms-text-size-adjust: none;
                    mso-line-height-rule: exactly;
                    color: #ffffff;
                    font-size: 14px;
                    border-style: solid;
                    border-color: #1c84f4;
                    border-width: 10px 20px;
                    display: inline-block;
                    background: #1c84f4;
                    border-radius: 4px;
                    font-family: helvetica, 'helvetica neue', arial, verdana,

                    font-weight: normal;
                    font-style: normal;
                    line-height: 17px;
                    width: auto;

                "
            >
                %LABEL%
